<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{cpu.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{cpu.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/cpus}" class="btn btn-secondary">[[#{cpu.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('cpu')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='cpu', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='cpu', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='cpu', field='clock')}" />
                <div th:replace="~{fragments/forms::inputRow(object='cpu', field='cpusProducent', type='select')}" />
                <input type="submit" th:value="#{cpu.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
